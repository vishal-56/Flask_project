{% extends 'main.html' %}

{% block title %}
<title>Blog Page</title>
{% endblock title %}

{% block body %}
<h1>Submit Your Blog</h1>

<form method="POST" action="/blogpost"
    style="padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fff; max-width: 600px; margin: auto;">
    <div style="margin-bottom: 15px;">
        <label for="title" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Blog
            Title</label>
        <input type="text" id="title" name="title"
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required
            placeholder="Blog Title">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="title" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">
            author</label>
        <input type="text" id="title" name="author"
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required
            placeholder="author name">
    </div>
    <div style="margin-bottom: 20px;">
        <label for="content" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Content</label>
        <textarea id="content" name="content" rows="6"
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required></textarea>
    </div>
    <button type="submit" value="POST" class="btn btn-primary"
        style="width: 100%; padding: 10px; background-color: #007bff; border: none; border-radius: 4px; color: #fff; font-size: 16px; cursor: pointer;">
        Submit Blog
    </button>
</form>

{% endblock body %}
