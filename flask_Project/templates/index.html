{% extends 'main.html' %}

{% block title %}
<title>Index Page</title>
{% endblock title %}

{% block body %}
<h1 class="my-4 text-center">Blog Posts</h1>
<div class="row justify-content-center"> <!-- Center the row content -->
    {% for blog in data %}
    <div class="col-md-5 mx-3 mb-4"> <!-- Add horizontal margin (mx-3) and margin bottom (mb-4) -->
        <div class="card h-100 border transition-card"> <!-- Card with transition effect -->

            <!-- Blog Image at the top -->
            <img src="{{ url_for('static', filename='img/image.jpg') }}" class="card-img-top" alt="Blog image">

            <div class="card-body p-4"> <!-- Added padding to card body -->
                <h3 class="card-title mb-3">{{ blog.title }}</h3> <!-- Title styled -->
                <div class="mb-2 text-muted small">{{ blog.pub_date }}</div> <!-- Small and muted text for date -->
                <p class="card-text">{{ blog.content | truncate(100) }}</p>
                <!-- Truncated content displayed as card text -->
                <h5 class="text-primary mt-3">Author: {{ blog.author }}</h5> <!-- Author information styled -->
            </div>
            <div class="card-footer bg-transparent border-0"> <!-- Footer with transparent background -->
                <a href="/blog_detail/{{ blog.blog_id }}" class="btn btn-primary stretched-link">
                    Continue Reading
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Custom CSS to add transitions and spacing -->
<style>
    .transition-card {
        border: 2px solid transparent;
        /* Initially transparent border */
        transition: border-color 0.3s ease, transform 0.3s ease;
        /* Smooth transition for border and transform */
    }

    .transition-card:hover {
        border-color: #007bff;
        /* Border color changes to primary color on hover */
        transform: translateY(-5px);
        /* Slight lifting effect on hover */
    }

    .card-img-top {
        object-fit: cover;
        height: 200px;
        /* Fixed height for consistent image display */
    }
</style>
{% endblock body %}
