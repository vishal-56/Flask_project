<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0;">

    <div
        style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Register</h2>

        <form action="#" method="POST" action='/register'
            style="padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fff; max-width: 400px; margin: auto;">
            <label for="username" style="font-weight: bold; display: block; margin-bottom: 5px;">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required
                style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;"
                name="username">

            <label for="email" style="font-weight: bold; display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required
                style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;"
                name="email">

            <label for="password" style="font-weight: bold; display: block; margin-bottom: 5px;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required
                style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;"
                name="Password">

            <label for="confirm-password" style="font-weight: bold; display: block; margin-bottom: 5px;">Confirm
                Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password"
                required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <button type="submit"
                style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
                Register
            </button>
        </form>

        <p style="text-align: center; margin-top: 15px; font-size: 14px;">Already have an account?
            <a href="/login" style="color: #4CAF50;">Login here</a>
        </p>
    </div>

</body>

</html>
